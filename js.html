<!DOCTYPE  HTML>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>函数</title>

<script type="text/javascript">

//定义函数
function fun(x,y){
//函数体，判断两个整数比较的三种情况
if (x>y) {return x;}
else if (x=y) {document.write("两个数一样大")；}
	else return y;
}

//调用函数，实现下面两组数中，返回较大值。
  fun(5,4);
  document.write(" 5 和 4 的较大值是:"+"<br>");
  fun(6,3);
  document.write(" 6 和 3 的较大值是:" ); 




</script>
</head>
<body>
</body>
</html>
