<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>alert</title>
  <script type="text/javascript">
  function rec(){
  	var mychar1="Do you love me?";
    var mychar2="I love you!";
    var mychar3="You must love me!";
    alert(mychar1);
    alert(mychar2);
    alert(mychar3);
  }
  </script>
</head>
<body>
    <input name="button" type="button" onClick="rec()" value="点击我，弹出对话框" />
</body>
</html>
