<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>String对象 </title>
<script type="text/javascript">
//返回长度
var mystr="I love JavaScript!"
document.write("字符串长度为:"+mystr.length+"<br>");
//大写
var mystr1=mystr.toUpperCase();
document.write("大写:"+mystr1+"<br>");
//小写
var mystr2=mystr.toLowerCase();
document.write("小写:"+mystr2+"<br>");
//返回指定位置的字符
document.write(mystr.charAt("返回最后一个字符："+mystr.length-1)+"<br>");
//返回指定的字符串首次出现的位置
//stringObject.indexOf(substring, startpos)
//1.该方法将从头到尾地检索字符串 stringObject，看它是否含有子串 substring。
//2.可选参数，从stringObject的startpos位置开始查找substring，如果没有此参数将从stringObject的开始位置查找。
//3.如果找到一个 substring，则返回 substring 的第一次出现的位置。stringObject 中的字符位置是从 0 开始的。
  var mystr="Hello World!"
  document.write("第二个o出现的位置："+mystr.indexOf("o",5)+"<br>");
//字符串分割
  var mystr="86-010-85468578";
document.write(mystr.split("-")+ "<br />");
document.write(mystr.split("")+ "<br />");
document.write(mystr.split("-",3)+"<br>");
//提取字符串substring（）
var mystr="Hello World!"
document.write( mystr.substring(5)        + "<br />");
document.write(mystr.substring(0,5)   +"<br>"  );
//提取指定数目的字符substr（）
var mystr="Hello World!";
document.write( mystr.substr(5)         + "<br />");
document.write( mystr.substr(0,5)       +"<br>"       );
</script>
</head>
<body>
</body>
</html>
