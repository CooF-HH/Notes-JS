<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Array对象 </title>
<script type="text/javascript">
//数组连接concat()
    var myarr1= new Array("010")
    var myarr2= new Array("-","84697581");
   var myarr3=myarr1.concat(myarr2);
   document.write(myarr3);
//指定分隔符连接数组元素join() join()方法用于把数组中的所有元素放入一个字符串。元素是通过指定的分隔符进行分隔的。
    var myarr1= new Array("86","010")
    var myarr2= new Array("84697581");
   var myarr3= myarr1.concat(myarr2);
document.write(myarr3.join("-"));
//颠倒数组元素顺序reverse() reverse() 方法用于颠倒数组中元素的顺序。
   var myarr1= ["我","爱","你"];
   document.write(myarr1.reverse());
//选定元素slice() slice() 方法可从已有的数组中返回选定的元素。 语法 arrayObject.slice(start,end)
   var myarr1= ["我","爱","你"];
   document.write(myarr1.slice(1));
//数组排序sort() arrayObject.sort(方法函数) 1.如果不指定<方法函数>，则按unicode码顺序排列。
//2.如果指定<方法函数>，则按<方法函数>所指定的排序方法排序。
//该函数要比较两个值，然后返回一个用于说明这两个值的相对顺序的数字。比较函数应该具有两个参数 a 和 b，其返回值如下： 
  //若返回值<=-1，则表示 A 在排序后的序列中出现在 B 之前。
  //若返回值>-1 && <1，则表示 A 和 B 具有相同的排序顺序。
 // 若返回值>=1，则表示 A 在排序后的序列中出现在 B 之后。
 //function sortNum(a,b) {
 // return a - b;
 //升序，如降序，把“a - b”该成“b - a”
//}
   function sortNum(a,b) {
    return b-a;
   }
var myarr = new Array("80","16","50","6","100","1");
document.write(myarr.sort(sortNum));

</script>
</head>
<body>
</body>
</html>
