<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<body>
<div>
  javascript  
  <p>javascript</p>
  <div>jQuery</div>
  <h5>PHP</h5>
</div>
<script type="text/javascript">
 var a=document.getElementsByTagName("div")[0].childNodes;
 document.write("div节点个数："+a.length+"<br/>");
 for(var i=0;i<a.length;i++){
     document.write("节点名称:"+a[i].nodeName+"<br/>"+"节点值:"+a[i].nodeValue+"<br/>"+"节点类型:"+a[i].nodeType+"<br/>");
  
 }
 
 
</script>
</body>
</html>
